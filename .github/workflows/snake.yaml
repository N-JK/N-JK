name: Generate Datas

on:
  schedule:        # run every 12 hours at minute 0
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  build:
    name: Jobs to update datas
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout repository (required so subsequent steps can read/write files)
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      # 2) Ensure dist folder exists (optional but safe)
      - name: Create dist directory
        run: mkdir -p dist

      # 3) Generate snake SVG (replace github_user_name with your GitHub username)
      - name: Generate snake animation SVG
        uses: Platane/snk@master
        id: snake-gif
        with:
          github_user_name: N-JK                 # ‚Üê <- REPLACE with your exact GitHub username
          svg_out_path: dist/github-contribution-grid-snake.svg

      # 4) Deploy the generated file to 'output' branch (gh-pages-style)
      - name: Publish to output branch
        uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
