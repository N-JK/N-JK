name: Generate Snake Animation

on:
  schedule:
    - cron: "0 */12 * * *"  # runs every 12 hours
  workflow_dispatch:

jobs:
  build:
    name: Build Snake Animation
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 🐍 Generate snake for dark mode
      - name: Generate dark mode snake
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: N-JK
          outputs: dist/snake-dark.svg
          color_snake: "#1E90FF"   # Blue snake for dark mode

      # 🐍 Generate snake for light mode
      - name: Generate light mode snake
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: N-JK
          outputs: dist/snake-light.svg
          color_snake: "#000000"   # Black snake for light mode

      # 📤 Upload both files to the 'output' branch
      - name: Upload SVGs to GitHub Pages (output branch)
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branc_
